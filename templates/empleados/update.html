{% extends 'base.html' %}

{% block title %}
Edita Empleado
    
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
    
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar Datos de Empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x callout" method="post"> {% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Habilidades:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class=" button">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
    
</div>
{% endblock content %}
