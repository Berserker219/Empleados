{% extends 'base.html' %}

{% block content %}
{% include 'includes/header.html' %}

<section id="agregar-empleado">
    <h1>Registrar Nuevo Empleado</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data" class="agregar-form"> {% csrf_token %}
            <!-- Campo: Nombres -->
            <div class="form-group">
                <label for="id_first_name">Nombres:</label>
                {{ form.first_name }}
            </div>

            <!-- Campo: Apellidos -->
            <div class="form-group">
                <label for="id_last_name">Apellidos:</label>
                {{ form.last_name }}
            </div>

            <!-- Campo: Trabajo -->
            <div class="form-group">
                <label for="id_job">Trabajo:</label>
                {{ form.job }}
            </div>

            <!-- Campo: Departamento -->
            <div class="form-group">
                <label for="id_departamento">Departamento:</label>
                {{ form.departamento }}
            </div>

            <!-- Campo: Habilidades -->
            <div class="form-group">
                <label for="id_habilidades">Habilidades:</label>
                {{ form.habilidades }}
            </div>

            <!-- Campo: Foto -->
            <div class="form-group">
                <label for="id_avatar">Foto:</label>
                {{ form.avatar }}
            </div>

            <!-- BotÃ³n de Agregar -->
            <div class="form-group">
                <button type="submit" class="agregar-submit-button">Agregar</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
