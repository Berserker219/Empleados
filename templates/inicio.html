{% extends 'base.html' %}
{% load static %}
{% block title %} Pagina de Inicio Sistema Empleados {% endblock title %}

{% block content %} 
{% include 'includes/header.html' %}

<!-- Inicio de la imagen de portada -->

<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/DW1.jpg' %}" style="height: 600px; width: 100%;" alt="Space">
            <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/OIP.jpg' %}" style="height: 600px; width: 100%;" alt="Space">
            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>
<!-- fin de la imagen-->

<!--Inicio de Bloque de bienvenida-->

<div class="grid-x align-center"  style="height: 150px; margin-top: 50px; margin-bottom: 50px;">
  <h1 class="cell large-8" style="font-size: 20 px; text-align:center ;">Bienvenido al sistema de Registro de Empleados</h1>
  <div class="cell large-7" style="margin-top: 20px;">
    <div class="callout success">
      <h5>Registra control de Empleados</h5>
    </div>
  </div>
</div>
<!--Fin de bloque de bienvenida-->

{% endblock content %}
