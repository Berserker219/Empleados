{% extends 'base.html' %}

{% block title %}
    Lista de Departamentos
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Departamentos de la Empresa</h1>
            <div class="cell">
                <table>
                    <tbody>
                        {% for e in lista_depa%}
                        <tr>
                            <td>{{ e.name }}</td>
                            <td>{{ e.shor_name }}</td>
                            <td><a class="button primary" style="border-radius: 100px;" href="{% url 'empleados_app:area_empleado' e.name%}">Ver Empleados</a><td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
